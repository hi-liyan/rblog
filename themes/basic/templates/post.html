{% extends "base.html" %}

{# 覆盖基础模板的标题，显示文章标题 - 网站标题 #}
{% block title %}{{ post.metadata.title }} - {{ config.title }}{% endblock title %}

{% block content %}
<nav class="post-nav">
    <a href="/">← 返回首页</a>
</nav>
<article>
    <header class="post-header">
        <h1>{{ post.metadata.title }}</h1>
        <p class="post-date">{{ post.metadata.date }}</p>
    </header>
    <div class="content">
        {{ post.content_html | safe }}
    </div>
</article>
{% endblock content %}
